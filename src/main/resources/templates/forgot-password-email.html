<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe oublié - Dwaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --container-color: #ffffff;
      --text-color: #333;
      --btn-bg: #74ebd5;
      --btn-hover: #5fc9bb;
    }
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: var(--container-color);
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }
    .logo {
        width: 110px;
        height: 110px;
        margin-bottom: 10px;
        animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    h2 {
        margin-bottom: 25px;
        color: var(--text-color);
    }
    input[type="email"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 16px;
        background-color: #fff;
        transition: 0.3s;
    }
    input[type="email"]:focus {
        border-color: var(--btn-bg);
        outline: none;
        box-shadow: 0 0 5px rgba(116, 235, 213, 0.6);
    }
    button {
        background-color: var(--btn-bg);
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s, transform 0.1s;
    }
    button:hover {
        background-color: var(--btn-hover);
    }
    button:active {
        transform: scale(0.98);
    }
    .links {
        margin-top: 20px;
    }
    .links a {
        color: #555;
        text-decoration: none;
        display: block;
        margin-top: 8px;
    }
    .links a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="logo.png" alt="Logo Dwaya" class="logo" th:src="@{/logo.png}">
  <h2>Récupération de compte</h2>

  <div th:if="${error}" th:text="${error}" style="color: red; text-align: center; margin-top: 15px;"></div>
  <div th:if="${message}" th:text="${message}" style="color: green; text-align: center; margin-top: 15px;"></div>
  <br>
  <form th:action="@{/forgot-password}" method="POST">
    <input type="email" name="email" placeholder="Entrez votre adresse email" required>
    <button type="submit">Envoyer le code </button>
  </form>
  <div class="links">
    <a href="/login">Retour à la connexion</a>
    <a href="/register">Créer un nouveau compte</a>
  </div>
</div>
</body>
</html>
