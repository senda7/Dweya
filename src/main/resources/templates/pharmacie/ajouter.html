<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un médicament</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#74ebd5,#ACB6E5); min-height: 100vh; padding: 2rem; }
    .container { background: #fff; padding: 2rem; border-radius: 1rem; max-width: 700px; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15); }
    .btn-primary { background-color: #74ebd5; border-color: #74ebd5; }
    .btn-primary:hover { background-color: #5fc9bb; border-color: #5fc9bb; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-center">Ajouter un médicament - Pharmacie <span th:text="${pharmacieId}"></span></h2>

  <!-- Messages de succès/erreur depuis les paramètres URL -->
  <div th:if="${param.success != null}" class="alert alert-success">
    <span th:text="${param.success}">Médicament ajouté avec succès</span>
  </div>
  <div th:if="${param.error != null}" class="alert alert-danger">
    <span th:text="${param.error}">Erreur lors de l'ajout</span>
  </div>

  <!-- FORMULAIRE AVEC LA BONNE URL -->
  <form th:action="@{'/pharmacie/' + ${pharmacieId} + '/gestion-stock/ajouter'}" method="post" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Nom du médicament *</label>
      <input type="text" name="nom" class="form-control" required minlength="2" maxlength="100"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Prix (DT) *</label>
      <input type="number" name="prix" class="form-control" step="0.01" min="0.01" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantité *</label>
      <input type="number" name="quantite" class="form-control" min="0" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3" maxlength="500"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Ordonnance requise *</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ordonnanceRequise" value="true" id="ordonnanceOui"/>
        <label class="form-check-label" for="ordonnanceOui">Oui</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ordonnanceRequise" value="false" id="ordonnanceNon" checked/>
        <label class="form-check-label" for="ordonnanceNon">Non</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Photo du médicament</label>
      <input type="file" name="photo" class="form-control" accept="image/*" onchange="previewImage(this)"/>
      <small class="text-muted">Formats acceptés: JPG, PNG, GIF (max 5MB)</small>
      <div id="imagePreview" class="mt-2"></div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">
        Enregistrer
      </button>
      <a th:href="@{'/pharmacie/' + ${pharmacieId} + '/gestion-stock'}" class="btn btn-secondary">
        Annuler
      </a>
    </div>
  </form>
</div>

<script>
  function previewImage(input){
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      if(input.files && input.files[0]){
          // Vérifier la taille du fichier
          if(input.files[0].size > 5 * 1024 * 1024) {
              alert('Le fichier ne doit pas dépasser 5MB');
              input.value = '';
              return;
          }

          const reader = new FileReader();
          reader.onload = e => {
              const img = document.createElement('img');
              img.src = e.target.result;
              img.style.maxWidth = '200px';
              img.className = 'img-thumbnail';
              preview.appendChild(img);
          };
          reader.readAsDataURL(input.files[0]);
      }
  }

  // Validation du formulaire
  document.querySelector('form').addEventListener('submit', function(e) {
      const fileInput = document.querySelector('input[name="photo"]');
      if (fileInput.files.length > 0 && fileInput.files[0].size > 5 * 1024 * 1024) {
          e.preventDefault();
          alert('La taille du fichier ne doit pas dépasser 5MB');
          return false;
      }
  });
</script>
</body>
</html>
