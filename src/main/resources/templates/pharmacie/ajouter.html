<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un médicament</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#74ebd5,#ACB6E5); min-height: 100vh; padding: 2rem; }
    .container { background: #fff; padding: 2rem; border-radius: 1rem; max-width: 700px; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15); }
    .btn-primary { background-color: #74ebd5; border-color: #74ebd5; }
    .btn-primary:hover { background-color: #5fc9bb; border-color: #5fc9bb; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-center">Ajouter un médicament</h2>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/stock/ajouter}" th:object="${medicament}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Nom</label>
      <input type="text" th:field="*{nom}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Prix (DT)</label>
      <input type="number" th:field="*{prix}" class="form-control" step="0.01" required/>
    </div>
    <div class="mb-3">
      <label>Quantité</label>
      <input type="number" th:field="*{quantite}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label>Ordonnance requise</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{ordonnanceRequise}" th:value="true"/>
        <label class="form-check-label">Oui</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{ordonnanceRequise}" th:value="false"/>
        <label class="form-check-label">Non</label>
      </div>
    </div>
    <div class="mb-3">
      <label>Photo</label>
      <input type="file" name="photo" class="form-control" accept="image/*" required onchange="previewImage(this)">
      <div id="imagePreview" class="mt-2"></div>
    </div>
    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Enregistrer</button>
      <a th:href="@{/stock}" class="btn btn-secondary"><i class="fas fa-times me-2"></i>Annuler</a>
    </div>
  </form>
</div>

<script>
  function previewImage(input){
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      if(input.files && input.files[0]){
          const reader = new FileReader();
          reader.onload = e => {
              const img = document.createElement('img');
              img.src = e.target.result;
              img.style.maxWidth = '200px';
              img.className = 'img-thumbnail';
              preview.appendChild(img);
          };
          reader.readAsDataURL(input.files[0]);
      }
  }
</script>
</body>
</html>
