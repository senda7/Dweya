<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modifier un Médicament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.15);
            max-width: 800px;
        }
        .btn-primary {
            background-color: #74ebd5;
            border-color: #74ebd5;
        }
        .btn-primary:hover {
            background-color: #5fc9bb;
            border-color: #5fc9bb;
        }
        .current-image {
            border: 2px solid #74ebd5;
            border-radius: 8px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Modifier un Médicament </h2>

    <!-- Messages de succès / erreur -->
    <div th:if="${param.success != null}" class="alert alert-success">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${param.success}">Médicament modifié avec succès</span>
    </div>
    <div th:if="${param.error != null}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${param.error}">Erreur lors de la modification</span>
    </div>

    <!-- FORMULAIRE AVEC LA BONNE URL -->
    <form th:action="@{'/pharmacie/' + ${pharmacieId} + '/gestion-stock/modifier/' + ${medicament.id}}" method="post" enctype="multipart/form-data">

        <!-- Nom -->
        <div class="mb-3">
            <label for="nom" class="form-label">Nom du médicament *</label>
            <input type="text" id="nom" name="nom" th:value="${medicament.nom}" class="form-control" required minlength="2" maxlength="100"/>
        </div>

        <!-- Prix -->
        <div class="mb-3">
            <label for="prix" class="form-label">Prix (en DT) *</label>
            <input type="number" id="prix" name="prix" th:value="${medicament.prix}" class="form-control" required min="0.01" step="0.01"/>
        </div>

        <!-- Quantité -->
        <div class="mb-3">
            <label for="quantite" class="form-label">Quantité *</label>
            <input type="number" id="quantite" name="quantite" th:value="${medicament.quantite}" class="form-control" required min="0"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Date de péremption</label>
            <input type="date" name="datePeremption" class="form-control"/>
            <small class="text-muted">Format: JJ/MM/AAAA</small>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" maxlength="500" rows="3" th:text="${medicament.description}"></textarea>
        </div>

        <!-- Ordonnance -->
        <div class="mb-3">
            <label class="form-label">Nécessite une ordonnance *</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="ordonnanceOui" name="ordonnanceRequise" th:checked="${medicament.ordonnanceRequise}" value="true" required/>
                <label class="form-check-label" for="ordonnanceOui">Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="ordonnanceNon" name="ordonnanceRequise" th:checked="${!medicament.ordonnanceRequise}" value="false"/>
                <label class="form-check-label" for="ordonnanceNon">Non</label>
            </div>
        </div>

        <!-- Photo -->
        <div class="mb-3">
            <label class="form-label">Photo actuelle</label>
            <div th:if="${medicament.photoData != null and medicament.photoData != ''}">
                <img th:src="'data:image/jpeg;base64,' + ${medicament.photoData}"
                     width="150"
                     class="current-image"
                     alt="Photo du médicament"
                     onerror="this.style.display='none'"/>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="removePhoto" name="removePhoto" value="true"/>
                    <label class="form-check-label text-danger" for="removePhoto">
                        <i class="fas fa-trash me-1"></i>Supprimer la photo actuelle
                    </label>
                </div>
            </div>
            <div th:if="${medicament.photoData == null or medicament.photoData == ''}" class="text-muted mb-2">
                <i class="fas fa-pills me-2"></i>Aucune photo disponible
            </div>

            <label for="photo" class="form-label">Nouvelle photo</label>
            <input type="file" id="photo" name="photo" class="form-control" accept="image/jpeg,image/png,image/gif" onchange="previewImage(this)"/>
            <small class="form-text text-muted">Formats acceptés : JPG, PNG, GIF (Max 5MB)</small>
            <div id="imagePreview" class="mt-2"></div>
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
               Mettre à jour
            </button>
            <a th:href="@{'/pharmacie/' + ${pharmacieId} + '/gestion-stock'}" class="btn btn-secondary">
               Annuler
            </a>
        </div>
    </form>
</div>

<script>
    function previewImage(input) {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';
        if (input.files && input.files[0]) {
            // Vérifier la taille
            if (input.files[0].size > 5 * 1024 * 1024) {
                alert('La taille du fichier ne doit pas dépasser 5MB');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'img-thumbnail';
                img.style.maxWidth = '200px';
                preview.appendChild(img);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Validation avant soumission
    document.querySelector('form').addEventListener('submit', function (e) {
        const fileInput = document.getElementById('photo');
        if (fileInput.files.length > 0 && fileInput.files[0].size > 5 * 1024 * 1024) {
            e.preventDefault();
            alert('La taille du fichier ne doit pas dépasser 5MB');
            return false;
        }

        const quantiteInput = document.getElementById('quantite');
        if (quantiteInput.value < 0) {
            e.preventDefault();
            alert('La quantité ne peut pas être négative');
            return false;
        }
    });

    // Chargement initial
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Page de modification chargée pour le médicament ID:', [[${medicament.id}]]);
    });
</script>
</body>
</html>
