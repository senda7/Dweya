<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modifier un Médicament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.15);
            max-width: 800px;
        }
        .btn-primary {
            background-color: #74ebd5;
            border-color: #74ebd5;
        }
        .btn-primary:hover {
            background-color: #5fc9bb;
            border-color: #5fc9bb;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Modifier un Médicament</h2>

    <!-- Messages de succès / erreur -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/stock/modifier/{id}(id=${medicament.id})}" th:object="${medicament}" method="post" enctype="multipart/form-data">

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            Veuillez corriger les erreurs ci-dessous.
        </div>

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{pharmacieId}"/>

        <!-- Nom -->
        <div class="mb-3">
            <label for="nom" class="form-label">Nom du médicament</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required minlength="2" maxlength="100"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>

        <!-- Prix -->
        <div class="mb-3">
            <label for="prix" class="form-label">Prix (en DT)</label>
            <input type="number" id="prix" th:field="*{prix}" class="form-control" required min="0.01" step="0.01"/>
            <div class="text-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></div>
        </div>

        <!-- Quantité -->
        <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input type="number" id="quantite" th:field="*{quantite}" class="form-control" required min="0"/>
            <div class="text-danger" th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}"></div>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" maxlength="1000" rows="3"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <!-- Ordonnance -->
        <div class="mb-3">
            <label class="form-label">Nécessite une ordonnance :</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="ordonnanceOui" th:field="*{ordonnanceRequise}" th:value="true" required/>
                <label class="form-check-label" for="ordonnanceOui">Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="ordonnanceNon" th:field="*{ordonnanceRequise}" th:value="false"/>
                <label class="form-check-label" for="ordonnanceNon">Non</label>
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('ordonnanceRequise')}" th:errors="*{ordonnanceRequise}"></div>
        </div>

        <!-- Photo -->
        <div class="mb-3">
            <label class="form-label">Photo actuelle :</label>
            <div th:if="${medicament.photoData}" class="mb-2">
                <img th:src="${medicament.photoData}" width="150" class="img-thumbnail" alt="Photo du médicament" onerror="this.style.display='none'"/>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="removePhoto" name="removePhoto"/>
                    <label class="form-check-label" for="removePhoto">Supprimer la photo</label>
                </div>
            </div>
            <div th:unless="${medicament.photoData}" class="text-muted mb-2">
                <i class="fas fa-pills me-2"></i>Aucune photo
            </div>

            <label for="photo" class="form-label">Nouvelle photo :</label>
            <input type="file" id="photo" name="photo" class="form-control" accept="image/jpeg,image/png,image/gif" onchange="previewImage(this)"/>
            <small class="form-text text-muted">Formats acceptés : JPG, PNG, GIF (Max 5MB)</small>
            <div id="imagePreview" class="mt-2"></div>
            <div class="text-danger" th:if="${#fields.hasErrors('photoData')}" th:errors="*{photoData}"></div>
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Mettre à jour
            </button>
            <a th:href="@{/stock}" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i>Annuler
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(input) {
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'img-thumbnail';
          img.style.maxWidth = '200px';
          preview.appendChild(img);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    document.querySelector('form').addEventListener('submit', function (e) {
      const fileInput = document.getElementById('photo');
      if (fileInput.files.length > 0 && fileInput.files[0].size > 5 * 1024 * 1024) {
        alert('La taille du fichier ne doit pas dépasser 5MB');
        e.preventDefault();
      }
    });
</script>
</body>
</html>
