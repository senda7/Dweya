<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Médicament</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
          --bg-gradient-start: #74ebd5;
          --bg-gradient-end: #ACB6E5;
          --container-bg: #ffffff;
          --primary-color: #1e6b77;
          --btn-bg: #74ebd5;
          --btn-hover: #5fc9bb;
        }

        body {
          margin: 0;
          font-family: 'Roboto', sans-serif;
          background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          padding: 40px 15px;
        }

        .container {
          background-color: var(--container-bg);
          padding: 40px 30px;
          border-radius: 20px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 600px;
        }

        h2 {
          color: var(--primary-color);
          font-weight: bold;
          margin-bottom: 30px;
          text-align: center;
        }

        label {
          font-weight: 500;
          color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
          width: 100%;
          padding: 10px;
          border-radius: 8px;
          border: 1px solid #ccc;
          margin-top: 5px;
          margin-bottom: 20px;
          background-color: #fff;
          transition: 0.3s;
        }

        input:focus {
          border-color: var(--btn-bg);
          outline: none;
          box-shadow: 0 0 6px rgba(116, 235, 213, 0.5);
        }

        .btn-success {
          background-color: var(--btn-bg);
          border: none;
        }

        .btn-success:hover {
          background-color: var(--btn-hover);
        }

        .btn-secondary {
          margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ajouter un Médicament</h2>
    <form th:action="@{/ajouter/medicament}" th:object="${medicament}" method="post">
        <div class="mb-3">
            <label>Nom :</label>
            <input type="text" th:field="*{nom}" required />
        </div>
        <div class="mb-3">
            <label>Quantité :</label>
            <input type="number" th:field="*{quantite}" required />
        </div>
        <div class="mb-3">
            <label>Date limite :</label>
            <input type="date" th:field="*{dateLimite}" required />
        </div>

        <button type="submit" class="btn btn-success">Ajouter</button>
        <a href="/medicament" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
