<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un Don | Dwaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6fa41.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-gradient-start: #74ebd5;
      --bg-gradient-end: #ACB6E5;
      --container-bg: #ffffff;
      --primary-color: #1e6b77;
      --btn-bg: #74ebd5;
      --btn-hover: #5fc9bb;
      --text-color: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      min-height: 100vh;
    }
    .container {
      background-color: var(--container-bg);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
    }
    .section-title { color: var(--primary-color); font-weight: bold; margin-bottom: 30px; text-align: center; }
    .btn-custom { background-color: var(--btn-bg); color: white; border: none; transition: background-color 0.3s ease; }
    .btn-custom:hover { background-color: var(--btn-hover); }
    .current-img { margin-bottom: 15px; width: 200px; height: 150px; object-fit: cover; border-radius: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="section-title">Modifier le Don</h2>

  <form th:action="@{/dons/modifier}" th:object="${don}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />

    <!-- Médicament -->
    <div class="mb-3">
      <label for="medicament" class="form-label">Médicament:</label>
      <select th:field="*{medicament.id}" class="form-select" id="medicament" required>
        <option value="" disabled>-- Sélectionner un médicament --</option>
        <option th:each="med : ${medicaments}" th:value="${med.id}" th:text="${med.nom}"
                th:selected="${don.medicament.id == med.id}"></option>
      </select>
    </div>

    <!-- Pharmacie -->
    <div class="mb-3">
      <label for="pharmacie" class="form-label">Pharmacie destinataire:</label>
      <select th:field="*{pharmacie}" class="form-select" id="pharmacie" required>
        <option value="" disabled>-- Sélectionner une pharmacie --</option>
        <option th:each="pharma : ${pharmacies}"
                th:value="${pharma.id}"
                th:text="${pharma.nomPharmacie} + ' - ' + ${pharma.nom} + ' ' + ${pharma.prenom}"
                th:selected="${don.pharmacie != null and don.pharmacie.id == pharma.id}">
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea th:field="*{description}" class="form-control" id="description" rows="4"
                placeholder="État du médicament, détails supplémentaires..."></textarea>
    </div>

    <!-- Image actuelle -->
    <div class="mb-3" th:if="${don.image != null}">
      <label class="form-label">Image actuelle :</label><br>
      <img th:src="@{'/dons/image/' + ${don.id}}" alt="Image actuelle" class="current-img">
    </div>

    <!-- Nouvelle image -->
    <div class="mb-3">
      <label for="imageFile" class="form-label">Changer l'image (optionnel)</label>
      <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/dons}" class="btn btn-outline-secondary">Retour</a>
      <button type="submit" class="btn btn-custom">Enregistrer les modifications</button>
    </div>
  </form>
</div>

</body>
</html>
