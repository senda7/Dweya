<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe - Dwaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #fff;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }
    input, button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        border: none;
        background-color: #74ebd5;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #5fc9bb;
    }
    .message {
      color: green;
      margin-bottom: 15px;
    }
    .error {
      color: red;
      margin-bottom: 15px;
    }

    /* Logo animation */
    .logo {
      width: 110px;
      height: 110px;
      margin: 0 auto 20px auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
<div class="container">
  <img th:src="@{/logo.png}" alt="Logo Dwaya" class="logo">

  <h2>Réinitialiser le mot de passe</h2>
  <div th:if="${error}" th:text="${error}" style="color: red; text-align: center; margin-top: 15px;"></div>
  <div th:if="${message}" th:text="${message}" style="color: green; text-align: center; margin-top: 15px;"></div>
<br>
  <form th:action="@{/forgot-password/verify}" method="post">
    <input type="hidden" name="email" th:value="${email}" />
    <input type="number" name="otpInput" placeholder="Entrez le code" required />
    <input type="password" name="newPassword" placeholder="Nouveau mot de passe" required />
    <button type="submit">Réinitialiser le mot de passe</button>

  </form>
  <a th:href="@{/resendCode1(email=${email})}" >Renvoyer l’e-mail</a>
</div>
</body>
</html>
