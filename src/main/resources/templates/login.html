<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --container-color: #ffffff;
      --text-color: #333;
      --btn-bg: #74ebd5;
      --btn-hover: #5fc9bb;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--container-color);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 110px;
      height: 110px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .app-title {
      font-size: 24px;
      font-weight: bold;
      color: #1e6b77;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: var(--text-color);
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      background-color: #fff;
      transition: 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.6);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <img th:src="@{/logo.png}" alt="Logo Dwaya" class="logo">

  <h2 style="color: var(--text-color);">Connexion</h2>
  <form th:action="@{/login}" method="post">
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required />

    <label for="motDePasse">Mot de passe :</label>
    <input type="password" id="motDePasse" name="motDePasse" required />

    <button type="submit" class="btn">Se connecter</button>
  </form>

  <a class="link" href="/forgot-password">Informations de compte oubliées ?</a>
  <a class="link" href="/register">Créer un nouveau compte</a>

  <div th:if="${error}" class="error" th:text="${error}"></div>
  <div th:if="${message}" style="color: green; text-align: center; margin-top: 15px;" th:text="${message}"></div>
</div>
</body>
</html>
